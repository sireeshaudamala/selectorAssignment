<!DOCTYPE html>
<html lang="en">
  <head>
    <title>chat bot</title>
    <style>
      .font {
        font-family: sans-serif;
        text-align: left;
        padding: 40px 60px 20px 60px;
        height: 400px;
        width: 500px;
        color: rgba(0, 0, 0, 60%);
        border: 1px solid rgba(0, 0, 0, 40%);
      }

      #heading {
        font-size: 40px;
        letter-spacing: 1.5px;
        word-spacing: 6px;
        font-weight: 100;
        margin: 0px 0px 20px 0px;
      }
      #line {
        font-size: 20px;
        color: black;
      }
      #firstPara {
        font-size: 23px;
        color: rgba(0, 0, 0, 50%);
        font-weight: 100;
        word-spacing: 5px;
        line-height: 30px;
      }
      .button {
        height: 40px;
        width: 500px;
        font-weight: 100;
        font-size: 23px;
        border-radius: 40px;
        background-color: #4184e1;
        color: white;
      }

      #insideButton {
        text-align: center;
        padding: 10px;
      }
      #secondPara {
        color: rgba(0, 0, 0, 30%);
        margin-bottom: 0px;
      }
    </style>
  </head>

  <body class="font">
    <h1 id="heading">Build your first chatbot in 10 minutes!</h1>

    <p id="line">––––––</p>

    <p id="firstPara">
      Have a bot answering questions from customers on your website within 10
      min of signing up for ChatBot.
    </p>

    <div class="button">
      <p id="insideButton">TRY NOW →</p>
    </div>

    <p id="secondPara">
      By clicking try now you create an account and agree to our Terms and
      Conditions and privacy Policy.
    </p>
  </body>
</html>
